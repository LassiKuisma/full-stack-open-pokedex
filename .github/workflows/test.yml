name: Testing stuff

on:
  push:
    branches:
      - pipeline-test

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: commit messages
        env:
          CONTAINS_SKIP: ${{ contains(join(github.event.commits.*.message), '#skip') }}
        run: echo "$CONTAINS_SKIP"
      - name: do something if not skip
        if: ${{ env.CONTAINS_SKIP == false }}
        run: echo "let's deploy or something"
